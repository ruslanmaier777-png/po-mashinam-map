.pulse-marker {
  position: relative;
  display: inline-block;
  width: 28px;
  height: 28px;
  font-size: 28px;
}
.pulse-marker::after {
  content: "";
  width: 28px;
  height: 28px;
  border-radius: 50%;
  position: absolute;
  top: 0; left: 0;
  background: rgba(255,0,0,0.3);
  animation: pulse 1.5s infinite;
}
@keyframes pulse {
  0% { transform: scale(0.8); opacity: 0.7; }
  50% { transform: scale(1.5); opacity: 0; }
  100% { transform: scale(0.8); opacity: 0.7; }
}
